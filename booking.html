<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Cut</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <header class="bg-black text-white p-6">
    <h1 class="text-3xl font-bold">Book an Appointment</h1>
  </header>

  <main class="p-6 max-w-xl mx-auto">
    <form action="https://formspree.io/f/your-form-id" method="POST" class="space-y-4 bg-white p-6 rounded shadow">

      <label class="block">
        Name:
        <input type="text" name="name" required class="mt-1 w-full border border-gray-300 p-2 rounded"/>
      </label>

      <label class="block">
        Phone:
        <input type="tel" name="phone" required class="mt-1 w-full border border-gray-300 p-2 rounded"/>
      </label>

      <label class="block">
        Date:
        <input type="date" name="date" required class="mt-1 w-full border border-gray-300 p-2 rounded"/>
      </label>

      <label class="block">
        Time:
        <input type="time" name="time" required class="mt-1 w-full border border-gray-300 p-2 rounded"/>
      </label>

      <label class="block">
        Service:
        <select name="service" required class="mt-1 w-full border border-gray-300 p-2 rounded">
          <option value="">Choose a service</option>
          <option value="Haircut">Haircut</option>
          <option value="Beard Trim">Beard Trim</option>
          <option value="Full Package">Full Package</option>
        </select>
      </label>

      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Submit Booking
      </button>

    </form>
  </main>

</body>
</html>
